<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de 20 Cards</title>
    <link rel="stylesheet" href="carroucel.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel">
                <!-- Aqui estão os 20 cards numerados -->
                <div class="card"><img src="./logo_python.png" alt=""></div>
                <div class="card"><img src="./logo_C_azul.png" alt=""></div>
                <div class="card"><img src="./logo_java-script.png" alt=""></div>
                <div class="card"><img src="./logo_java.png" alt=""></div>
                <div class="card"><img src="./logo_php.png" alt=""></div>
                <div class="card"><img src="./logo_ruby.png" alt=""></div>
                <div class="card"><img src="./logo-charp.png" alt=""></div>
                <div class="card"><img src="./logo-css.png" alt=""></div>
                <div class="card"><img src="./logo-html.png" alt=""></div>
                <div class="card"><img src="./logo_java-script.png" alt=""></div>
                <div class="card">Card 11</div>
                <div class="card">Card 12</div>
                <div class="card">Card 13</div>
                <div class="card">Card 14</div>
                <div class="card">Card 15</div>
                <div class="card">Card 16</div>
                <div class="card">Card 17</div>
                <div class="card">Card 18</div>
                <div class="card">Card 19</div>
                <div class="card">Card 20</div>
            </div>
        </div>
        <!-- Botões de navegação -->
        <button id="btn" class="prev-btn">‹</button>
        <button id="btn" class="next-btn">›</button>
    </div>

    <script src="carroucel.js"></script>
</body>
</html>
